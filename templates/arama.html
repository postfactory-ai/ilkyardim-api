{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="position-relative">
                        <i class="ph-bold ph-magnifying-glass position-absolute top-50 start-0 translate-middle-y ms-3 text-muted fs-4"></i>
                        <input type="text" id="liveSearchInput" class="form-control form-control-lg border-2 ps-5 rounded-pill" 
                               value="{{ kelime }}" 
                               placeholder="CanlÄ± Arama: Turnike, 112, KÄ±rÄ±k..." autocomplete="off" autofocus>
                    </div>
                </div>
            </div>

            <div id="loadingSpinner" class="text-center my-4 d-none">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">AranÄ±yor...</span>
                </div>
                <p class="text-muted mt-2 small">AranÄ±yor...</p>
            </div>

            <div id="resultsArea" class="list-group list-group-flush shadow-sm rounded-4 overflow-hidden">
                <div class="text-center p-5 text-muted opacity-50">
                    <i class="ph-duotone ph-keyboard fs-1 mb-2"></i>
                    <p>Aramak iÃ§in yazmaya baÅŸlayÄ±n...</p>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('liveSearchInput');
    const resultsArea = document.getElementById('resultsArea');
    const loadingSpinner = document.getElementById('loadingSpinner');
    let timeout = null;

    const icons = {
        1: 'â„¹ï¸', 2: 'ğŸ«€', 3: 'ğŸš‘', 4: 'âš¡', 5: 'ğŸ’“', 6: 'ğŸ’¨', 
        7: 'ğŸ§ ', 8: 'ğŸ©¸', 9: 'âš ï¸', 10: 'ğŸ©¹', 11: 'ğŸŒŠ', 
        12: 'ğŸ¦´', 13: 'ğŸ±', 14: 'ğŸ§ª', 15: 'ğŸ”¥', 16: 'ğŸ‘ï¸'
    };

    // 1. DÄ°NLEYÄ°CÄ°: KullanÄ±cÄ± yazarken Ã§alÄ±ÅŸÄ±r
    searchInput.addEventListener('input', function (e) {
        const query = e.target.value.trim();
        clearTimeout(timeout);

        if (query.length < 2) {
            resultsArea.innerHTML = `
                <div class="text-center p-5 text-muted opacity-50">
                    <i class="ph-duotone ph-keyboard fs-1 mb-2"></i>
                    <p>Aramak iÃ§in yazmaya baÅŸlayÄ±n...</p>
                </div>`;
            return;
        }

        timeout = setTimeout(() => {
            performSearch(query);
        }, 300);
    });

    // 2. ARAMA FONKSÄ°YONU
    async function performSearch(query) {
        loadingSpinner.classList.remove('d-none');
        resultsArea.classList.add('opacity-25');

        try {
            const response = await fetch(`/api/arama?q=${encodeURIComponent(query)}`);
            const data = await response.json();

            resultsArea.innerHTML = '';

            if (data.length === 0) {
                resultsArea.innerHTML = `
                    <div class="text-center p-5">
                        <h4 class="fw-bold text-muted">SonuÃ§ BulunamadÄ± ğŸ˜”</h4>
                        <p class="text-muted">"${query}" ile ilgili bir ÅŸey yok.</p>
                    </div>`;
            } else {
                data.forEach(item => {
                    const icon = icons[item.sira] || 'ğŸ“Œ';
                    const html = `
                        <a href="/konu/${item.id}" class="list-group-item list-group-item-action p-4 border-bottom animate__animated animate__fadeIn">
                            <div class="d-flex align-items-center mb-2">
                                <div class="bg-light rounded-circle p-2 me-3 fs-4">${icon}</div>
                                <h5 class="mb-0 fw-bold text-dark">${item.baslik}</h5>
                            </div>
                            <p class="text-muted mb-0 small ms-5 ps-2" style="line-height: 1.6;">
                                ${item.ozet}
                            </p>
                        </a>
                    `;
                    resultsArea.innerHTML += html;
                });
            }
        } catch (error) {
            console.error('Hata:', error);
            resultsArea.innerHTML = '<div class="text-center text-danger p-4">Bir hata oluÅŸtu.</div>';
        } finally {
            loadingSpinner.classList.add('d-none');
            resultsArea.classList.remove('opacity-25');
        }
    }

    // 3. SAYFA YÃœKLENDÄ°ÄÄ°NDE KONTROL ET (Navbar'dan gelen aramalar iÃ§in)
    document.addEventListener('DOMContentLoaded', () => {
        const gelenKelime = searchInput.value.trim();
        if (gelenKelime.length > 1) {
            performSearch(gelenKelime);
        }
    });
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}
